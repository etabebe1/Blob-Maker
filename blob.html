<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- style css -->
    <link rel="stylesheet" href="./blob.css" />

    <title>Blob Maker Css</title>
  </head>
  <body>
    <div class="container">
      <div class="blob-container">
        <div value="30" id="blob"></div>
      </div>

      <div class="dimensions" id="dimension">
        <div>
          <label for="blob-height">Height</label>
          <input type="number" value="200" />
        </div>
        <div>
          <label for="blob-widht">width</label>
          <input type="number" value="200" />
        </div>
      </div>

      <div class="sliders">
        <input type="range" name="slider" value="30" id="slider" />
        <input type="range" name="slider" value="60" id="slider" />
        <input type="range" name="slider" value="80" id="slider" />
        <input type="range" name="slider" value="30" id="slider" />
      </div>

      <div class="copy-div">
        <input type="text" id="css-code" readonly />
        <button id="copy-btn" onclick="copy()">Copy</button>
      </div>
    </div>

    <!-- script js -->
    <script src="./blob.js"></script>
  </body>
</html>
